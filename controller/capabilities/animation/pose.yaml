pose:
  description: Posing
  tools:
  - name: bpy.ops.pose.armature_apply
    label: Apply Pose as Rest Pose
    description: Apply the current pose as the new rest pose
    tags:
    - armature apply
    - armature
    - rigging
    - pose
    - posture
    - apply
    params:
      selected:
        type: boolean
        description: Only apply the selected bones (with propagation to children)
  - name: bpy.ops.pose.autoside_names
    label: Auto-Name by Axis
    description: Automatically renames the selected bones according to which side
      of the target axis they fall on
    tags:
    - names
    - armature
    - posture
    - rigging
    - pose
    - autoside names
    - autoside
    params:
      axis:
        type: string
        description: Axis to tag names with
  - name: bpy.ops.pose.blend_to_neighbor
    label: Blend to Neighbor
    description: Blend from current position to previous or next keyframe
    tags:
    - blend to neighbor
    - armature
    - neighbor
    - posture
    - rigging
    - pose
    - blend
    params:
      factor:
        type: float
        description: Weighting factor for which keyframe is favored more
      prev_frame:
        type: integer
        description: Frame number of keyframe immediately before the current frame
      next_frame:
        type: integer
        description: Frame number of keyframe immediately after the current frame
      channels:
        type: string
        description: Set of properties that are affected
      axis_lock:
        type: string
        description: Transform axis to restrict effects to
  - name: bpy.ops.pose.blend_with_rest
    label: Blend Pose with Rest Pose
    description: Make the current pose more similar to, or further away from, the
      rest pose
    tags:
    - blend with rest
    - posture
    - armature
    - rest
    - with
    - rigging
    - pose
    - blend
    params:
      factor:
