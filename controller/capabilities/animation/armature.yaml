armature:
  description: Rigging
  tools:
  - name: bpy.ops.armature.align
    label: Align Bones
    description: Align selected bones to the active bone (or to their parent)
    tags:
    - armature
    - align
    params: {}
  - name: bpy.ops.armature.assign_to_collection
    label: Assign to Collection
    description: Assign all selected bones to a collection, or unassign them, depending
      on whether the active bone is already assigned or not
    tags:
    - armature
    - assign
    - assign to collection
    - collection
    params:
      new_collection_name:
        type: string
        description: Name of a to-be-added bone collection. Only pass this if you
          want to create a new bone collection and assign the selected bones to it.
          To assign to an existing collection, do not include this parameter and use
          collection_index
  - name: bpy.ops.armature.autoside_names
    label: Auto-Name by Axis
    description: Automatically renames the selected bones according to which side
      of the target axis they fall on
    tags:
    - armature
    - names
    - autoside names
    - autoside
    params:
      type:
        type: string
        description: Axis to tag names with
