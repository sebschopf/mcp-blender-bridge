    tags:
    - randomize
    - sculpt
    - colors
    - sets
    - face sets randomize colors
    - face
    params: {}
  - name: bpy.ops.sculpt.mask_by_color
    label: Mask by Color
    description: Creates a mask based on the active color attribute
    tags:
    - sculpt
    - mask
    - mask by color
    - color
    params:
      contiguous:
        type: boolean
        description: Mask only contiguous color areas
      invert:
        type: boolean
        description: Invert the generated mask
      preserve_previous_mask:
        type: boolean
        description: Preserve the previous mask and add or subtract the new one generated
          by the colors
      threshold:
        type: float
        description: How much changes in color affect the mask generation
  - name: bpy.ops.sculpt.mask_filter
    label: Mask Filter
    description: Applies a filter to modify the current mask
    tags:
    - sculpt
    - mask
    - mask filter
    - filter
    params:
      filter_type:
        type: string
        description: Filter that is going to be applied to the mask
      iterations:
        type: integer
        description: Number of times that the filter is going to be applied
      auto_iteration_count:
        type: boolean
        description: Use an automatic number of iterations based on the number of
          vertices of the sculpt
  - name: bpy.ops.sculpt.mask_from_boundary
    label: Mask From Boundary
    description: Creates a mask based on the boundaries of the surface
    tags:
    - mask
    - mask from boundary
    - sculpt
    - from
    - boundary
    params:
      mix_mode:
        type: string
        description: Mix mode
      mix_factor:
        type: float
        description: mix_factor
      settings_source:
        type: string
        description: Use settings from here
      boundary_mode:
        type: string
        description: Boundary type to mask
      propagation_steps:
        type: integer
        description: propagation_steps
  - name: bpy.ops.sculpt.mask_from_cavity
    label: Mask From Cavity
    description: Creates a mask based on the curvature of the surface
    tags:
    - cavity
    - mask
    - sculpt
    - mask from cavity
    - from
    params:
      mix_mode:
        type: string
        description: Mix mode
      mix_factor:
        type: float
        description: mix_factor
      settings_source:
        type: string
        description: Use settings from here
      factor:
        type: float
        description: The contrast of the cavity mask
      blur_steps:
        type: integer
        description: The number of times the cavity mask is blurred
      use_curve:
        type: boolean
        description: use_curve
      invert:
        type: boolean
        description: invert
  - name: bpy.ops.sculpt.mask_init
