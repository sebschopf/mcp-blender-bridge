      sharpen_smooth_ratio:
        type: float
        description: How much smoothing is applied to polished surfaces
      sharpen_intensify_detail_strength:
        type: float
        description: How much creases and valleys are intensified
      sharpen_curvature_smooth_iterations:
        type: integer
        description: How much smooth the resulting shape is, ignoring high frequency
