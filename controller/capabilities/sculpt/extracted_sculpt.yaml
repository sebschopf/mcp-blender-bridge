  - name: bpy.ops.sculpt.face_sets_create
    label: Create Face Set
    description: Create a new Face Set
    tags:
    - face sets create
    - sculpt
    - sets
    - create
    - face
    params:
      mode:
        type: string
        description: mode
  - name: bpy.ops.sculpt.face_sets_init
    label: Init Face Sets
    description: Initializes all Face Sets in the mesh
    tags:
    - init
    - sculpt
    - face sets init
    - sets
    - face
    params:
      mode:
        type: string
        description: mode
      threshold:
        type: float
        description: Minimum value to consider a certain attribute a boundary when
          creating the Face Sets
  - name: bpy.ops.sculpt.face_sets_randomize_colors
    label: Randomize Face Sets Colors
    description: Generates a new set of random colors to render the Face Sets in the
