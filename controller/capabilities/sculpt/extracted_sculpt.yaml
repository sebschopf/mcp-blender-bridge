sculpt:
  description: Outils de sculpture
  tools:
  - name: bpy.ops.sculpt.brush_stroke
    label: Sculpt
    description: Sculpt a stroke into the geometry
    tags:
    - sculpt
    - stroke
    - brush
    - brush stroke
    params:
      mode:
        type: string
        description: Action taken when a paint stroke is made
      ignore_background_click:
        type: boolean
        description: Clicks on the background do not start the stroke
  - name: bpy.ops.sculpt.cloth_filter
    label: Filter Cloth
    description: Applies a cloth simulation deformation to the entire mesh
    tags:
    - sculpt
    - filter
    - cloth filter
    - cloth
    params:
      start_mouse:
        type: integer
        description: start_mouse
      area_normal_radius:
        type: float
        description: 'Radius used for calculating area normal on initial click,

          in percentage of brush radius'
      strength:
        type: float
        description: Filter strength
      iteration_count:
        type: integer
        description: How many times to repeat the filter
      type:
        type: string
        description: Operation that is going to be applied to the mesh
      force_axis:
        type: string
        description: Apply the force in the selected axis
      orientation:
        type: string
        description: Orientation of the axis to limit the filter force
      cloth_mass:
        type: float
        description: Mass of each simulation particle
      cloth_damping:
        type: float
        description: How much the applied forces are propagated through the cloth
      use_face_sets:
        type: boolean
        description: Apply the filter only to the Face Set under the cursor
      use_collisions:
        type: boolean
        description: Collide with other collider objects in the scene
  - name: bpy.ops.sculpt.color_filter
    label: Filter Color
    description: Applies a filter to modify the active color attribute
    tags:
    - sculpt
    - filter
    - color filter
    - color
    params:
      start_mouse:
        type: integer
        description: start_mouse
      area_normal_radius:
        type: float
        description: 'Radius used for calculating area normal on initial click,

          in percentage of brush radius'
      strength:
        type: float
        description: Filter strength
      iteration_count:
        type: integer
        description: How many times to repeat the filter
      type:
        type: string
        description: type
      fill_color:
        type: float
        description: fill_color
  - name: bpy.ops.sculpt.detail_flood_fill
    label: Detail Flood Fill
    description: Flood fill the mesh with the selected detail setting
    tags:
    - detail
    - sculpt
    - flood
    - fill
    - detail flood fill
    params: {}
  - name: bpy.ops.sculpt.dynamic_topology_toggle
    label: Dynamic Topology Toggle
    description: Dynamic topology alters the mesh topology while sculpting
    tags:
    - dynamic topology toggle
    - dynamic
    - toggle
    - sculpt
    - topology
    params: {}
  - name: bpy.ops.sculpt.dyntopo_detail_size_edit
    label: Edit Dyntopo Detail Size
    description: Modify the detail size of dyntopo interactively
    tags:
    - detail
    - dyntopo
    - sculpt
    - size
    - dyntopo detail size edit
    - edit
    params: {}
  - name: bpy.ops.sculpt.expand
    label: Expand
    description: Generic sculpt expand operator
    tags:
    - sculpt
    - expand
    params:
      target:
        type: string
        description: Data that is going to be modified in the expand operation
      falloff_type:
        type: string
        description: Initial falloff of the expand operation
      invert:
        type: boolean
        description: Invert the expand active elements
      use_mask_preserve:
        type: boolean
        description: Preserve the previous state of the target data
      use_falloff_gradient:
        type: boolean
        description: Expand Using a linear falloff
      use_modify_active:
        type: boolean
        description: Modify the active Face Set instead of creating a new one
      use_reposition_pivot:
        type: boolean
        description: Reposition the sculpt transform pivot to the boundary of the
          expand active area
      max_geodesic_move_preview:
        type: integer
        description: Maximum number of vertices in the mesh for using geodesic falloff
          when moving the origin of expand. If the total number of vertices is greater
          than this value, the falloff will be set to spherical when moving
      use_auto_mask:
        type: boolean
        description: Fill in mask if nothing is already masked
      normal_falloff_smooth:
        type: integer
        description: Blurring steps for normal falloff
  - name: bpy.ops.sculpt.face_set_box_gesture
    label: Face Set Box Gesture
    description: Add a face set in a rectangle defined by the cursor
    tags:
    - sculpt
    - box
    - face set box gesture
    - gesture
    - set
    - face
    params:
      use_front_faces_only:
        type: boolean
        description: Affect only faces facing towards the view
  - name: bpy.ops.sculpt.face_set_change_visibility
    label: Face Sets Visibility
    description: Change the visibility of the Face Sets of the sculpt
    tags:
    - sculpt
    - visibility
    - set
    - change
    - face
    - face set change visibility
    params:
      mode:
        type: string
        description: mode
  - name: bpy.ops.sculpt.face_set_edit
    label: Edit Face Set
    description: Edits the current active Face Set
    tags:
    - sculpt
    - face set edit
    - face
    - edit
    - set
    params:
      mode:
        type: string
        description: mode
      strength:
        type: float
        description: strength
      modify_hidden:
        type: boolean
        description: Apply the edit operation to hidden geometry
  - name: bpy.ops.sculpt.face_set_extract
    label: Face Set Extract
    description: Create a new mesh object from the selected Face Set
    tags:
    - sculpt
    - face set extract
    - extract
    - set
    - face
    params:
      add_boundary_loop:
        type: boolean
        description: Add an extra edge loop to better preserve the shape when applying
          a subdivision surface modifier
      smooth_iterations:
        type: integer
        description: Smooth iterations applied to the extracted mesh
      apply_shrinkwrap:
        type: boolean
        description: Project the extracted mesh into the original sculpt
      add_solidify:
        type: boolean
        description: Extract the mask as a solid object with a solidify modifier
  - name: bpy.ops.sculpt.face_set_lasso_gesture
    label: Face Set Lasso Gesture
    description: Add a face set in a shape defined by the cursor
    tags:
    - sculpt
    - lasso
    - gesture
    - set
    - face set lasso gesture
    - face
    params:
      use_smooth_stroke:
        type: boolean
        description: Selection lags behind mouse and follows a smoother path
      smooth_stroke_factor:
        type: float
        description: Higher values gives a smoother stroke
      smooth_stroke_radius:
        type: integer
        description: Minimum distance from last point before selection continues
      use_front_faces_only:
        type: boolean
        description: Affect only faces facing towards the view
  - name: bpy.ops.sculpt.face_set_line_gesture
    label: Face Set Line Gesture
    description: Add a face set to one side of a line defined by the cursor
    tags:
    - face set line gesture
    - line
    - sculpt
    - gesture
    - set
    - face
    params:
      use_front_faces_only:
        type: boolean
        description: Affect only faces facing towards the view
      use_limit_to_segment:
        type: boolean
        description: Apply the gesture action only to the area that is contained within
          the segment without extending its effect to the entire line
  - name: bpy.ops.sculpt.face_set_polyline_gesture
    label: Face Set Lasso Gesture
    description: Add a face set in a shape defined by the cursor
    tags:
    - polyline
    - sculpt
