        type: integer
        description: How many times to repeat the filter
      type:
        type: string
        description: Operation that is going to be applied to the mesh
      deform_axis:
        type: string
        description: Apply the deformation in the selected axis
      orientation:
        type: string
        description: Orientation of the axis to limit the filter displacement
      surface_smooth_shape_preservation:
        type: float
        description: How much of the original shape is preserved when smoothing
      surface_smooth_current_vertex:
        type: float
        description: How much the position of each individual vertex influences the
