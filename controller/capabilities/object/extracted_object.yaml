  - name: bpy.ops.object.data_transfer
    label: Transfer Mesh Data
    description: Transfer data layer(s) (weights, edge sharp, etc.) from active to
      selected meshes
    tags:
    - transfer
    - data
    - object
    - data transfer
    params:
      use_freeze:
        type: boolean
        description: Prevent changes to settings to re-run the operator, handy to
          change several things at once with heavy geometry
      data_type:
        type: string
        description: Which data to transfer
      use_create:
        type: boolean
        description: Add data layers on destination meshes if needed
      vert_mapping:
        type: string
        description: Method used to map source vertices to destination ones
      edge_mapping:
        type: string
        description: Method used to map source edges to destination ones
      loop_mapping:
        type: string
        description: Method used to map source faces' corners to destination ones
      poly_mapping:
        type: string
        description: Method used to map source faces to destination ones
      use_auto_transform:
        type: boolean
        description: 'Automatically compute transformation to get the best possible
          match between source and destination meshes.

          Warning: Results will never be as good as manual matching of objects'
      use_object_transform:
        type: boolean
        description: Evaluate source and destination meshes in global space
      use_max_distance:
        type: boolean
        description: Source elements must be closer than given distance from destination
          one
      max_distance:
        type: float
        description: Maximum allowed distance between source and destination element,
          for non-topology mappings
      ray_radius:
        type: float
        description: '''Width'' of rays (especially useful when raycasting against
          vertices or edges)'
      islands_precision:
        type: float
        description: Factor controlling precision of islands handling (the higher,
          the better the results)
      layers_select_src:
        type: string
        description: Which layers to transfer, in case of multi-layers types
      layers_select_dst:
        type: string
        description: How to match source and destination layers
      mix_mode:
        type: string
        description: How to affect destination elements with source values
      mix_factor:
        type: float
        description: Factor to use when applying data to destination (exact behavior
          depends on mix mode)
