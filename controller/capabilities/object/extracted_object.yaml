  - name: bpy.ops.object.bake
    label: Bake
    description: Bake image textures of selected objects
    tags:
    - bake
    - object
    params:
      type:
        type: string
        description: Type of pass to bake, some of them may not be supported by the
          current render engine
      pass_filter:
        type: string
        description: Filter to combined, diffuse, glossy, transmission and subsurface
          passes
      filepath:
        type: string
        description: Image filepath to use when saving externally
      width:
        type: integer
        description: Horizontal dimension of the baking map (external only)
      height:
        type: integer
        description: Vertical dimension of the baking map (external only)
      margin:
        type: integer
        description: Extends the baked result as a post process filter
      margin_type:
        type: string
        description: Which algorithm to use to generate the margin
      use_selected_to_active:
        type: boolean
        description: Bake shading on the surface of selected objects to the active
          object
      max_ray_distance:
        type: float
        description: The maximum ray distance for matching points between the active
          and selected objects. If zero, there is no limit
      cage_extrusion:
        type: float
        description: Inflate the active object by the specified distance for baking.
          This helps matching to points nearer to the outside of the selected object
          meshes
      cage_object:
        type: string
        description: Object to use as cage, instead of calculating the cage from the
          active object with cage extrusion
      normal_space:
        type: string
        description: Choose normal space for baking
      normal_r:
        type: string
        description: Axis to bake in red channel
      normal_g:
        type: string
        description: Axis to bake in green channel
      normal_b:
        type: string
        description: Axis to bake in blue channel
      target:
        type: string
        description: Where to output the baked map
      save_mode:
        type: string
        description: Where to save baked image textures
      use_clear:
        type: boolean
        description: Clear images before baking (only for internal saving)
      use_cage:
        type: boolean
        description: Cast rays to active object from a cage
      use_split_materials:
        type: boolean
        description: Split baked maps per material, using material name in output
          file (external only)
      use_automatic_name:
        type: boolean
        description: Automatically name the output file with the pass type
      uv_layer:
        type: string
        description: UV layer to override active
