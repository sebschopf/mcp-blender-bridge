curve:
  description: Outils pour les courbes
  tools:
  - name: bpy.ops.curve.cyclic_toggle
    label: Toggle Cyclic
    description: Make active spline closed/opened loop
    tags:
    - cyclic toggle
    - cyclic
    - toggle
    - curve
    params:
      direction:
        type: string
        description: Direction to make surface cyclic in
  - name: bpy.ops.curve.de_select_first
    label: (De)select First
    description: (De)select first of visible part of each NURBS
    tags:
    - first
    - choose
    - curve
    - pick
    - de select first
    - select
    - grab
    params: {}
  - name: bpy.ops.curve.de_select_last
    label: (De)select Last
    description: (De)select last of visible part of each NURBS
    tags:
