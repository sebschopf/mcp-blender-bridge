    label: Draw Curve
    description: Draw a freehand spline
    tags:
    - draw
    - curve
    params:
      error_threshold:
        type: float
        description: Error distance threshold (in object units)
      fit_method:
        type: string
        description: fit_method
      corner_angle:
        type: float
        description: corner_angle
      use_cyclic:
        type: boolean
        description: use_cyclic
  - name: bpy.ops.curve.duplicate
