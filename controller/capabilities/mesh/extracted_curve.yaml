    - consistent
    - curve
    - normals make consistent
    params:
      calc_length:
        type: boolean
        description: Recalculate handle length
  - name: bpy.ops.curve.pen
    label: Curve Pen
    description: Construct and edit splines
    tags:
    - pen
    - curve
    params:
      extend:
        type: boolean
        description: Extend selection instead of deselecting everything first
      deselect:
        type: boolean
        description: Remove from selection
      toggle:
        type: boolean
        description: Toggle the selection
      deselect_all:
        type: boolean
        description: Deselect all when nothing under the cursor
      select_passthrough:
        type: boolean
        description: Ignore the select action when the element is already selected
      extrude_point:
        type: boolean
        description: Add a point connected to the last selected point
      extrude_handle:
        type: string
        description: Type of the extruded handle
      delete_point:
        type: boolean
        description: Delete an existing point
      insert_point:
        type: boolean
        description: Insert Point into a curve segment
      move_segment:
        type: boolean
        description: Delete an existing point
      select_point:
        type: boolean
        description: Select a point or its handles
      move_point:
        type: boolean
        description: Move a point or its handles
      close_spline:
        type: boolean
        description: Make a spline cyclic by clicking endpoints
      close_spline_method:
        type: string
        description: The condition for close spline to activate
      toggle_vector:
        type: boolean
        description: Toggle between Vector and Auto handles
      cycle_handle_type:
        type: boolean
        description: Cycle between all four handle types
